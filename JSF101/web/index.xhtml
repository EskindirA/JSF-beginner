<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>index</title>
    </h:head>
    <h:body>
        <h2 style="color:#050;text-decoration: underline;">JSF [Internationalization,Navigation,Validation,Binding] ShOWCaSeS</h2>
        <f:view>
            <h:form>
                <fieldset style="background-color: #f3f3f3;">
                    <legend>Localized Greeting Message</legend>
                Change Locale: 
                <h:selectOneMenu value="#{MessageBinder.locale}" onchange="submit()" 
                                 valueChangeListener="#{MessageBinder.localeChanged}">
                    <f:selectItems value="#{MessageBinder.countries}"></f:selectItems>
                </h:selectOneMenu>
                [<h:outputText style="color:#456;" value="#{msg['greetings']}"></h:outputText>]
                </fieldset>
                <fieldset style="background-color: #f3f3f3;">
                    <legend>Navigation</legend> 
                    <h:commandLink value="Click Here" action="#{Navigator.getSecond}"></h:commandLink>
                </fieldset>
                <fieldset style="background-color: #f3f3f3;">
                    <legend>Validation</legend> 
                    <h:panelGrid style="widows: 100%;">
                        Name:<h:inputText id="txtPrice" required="true" requiredMessage="*can not be empty"/>
                        <h:message for="txtPrice" style="color:red;"></h:message>
                        <h:commandButton value="submit"></h:commandButton>
                    </h:panelGrid>
                </fieldset>
                <fieldset style="background-color: #f3f3f3;">
                    <legend>Binding</legend> 
                    <!-- Nothing new is done here that you have not seen so far. but it will 
                         show the basic syntactical structure of this component and how it 
                         can be mapped to data.
                    -->
                    <h:dataTable value="#{Students.students}" var="student" style="border-collapse: collapse;">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="First Name" style="background-color: #CCC;"/>
                        </f:facet>
                        <h:outputText value="#{student.name}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Year" style="background-color: #CCC;"/>
                        </f:facet>
                        <h:outputText value="#{student.year}"></h:outputText>
                    </h:column>
                    </h:dataTable>
                </fieldset>
            </h:form>
        </f:view>
    </h:body>
</html>
